<body>
    <p id="parrafo">Pruebas para control del DOM</p>
    <p>otro parrafo de prueba</p>
    <Style>
        #identificador2{
            color: red;
        }
    </Style>

    <script type="text/javascript">
         let parrafo=document.getElementById("parrafo") //obtener elemento por identificador parrafo
         console.log(parrafo)

         console.log(parrafo.innerText)
         parrafo.innerText="modificando texto"
         let parrafo2=document.getElementsByTagName('p') // devuelve todas la etiquetas p y crea un array de objettos p conjunto de nodos
         console.log(parrafo2)
         parrafo2[1].id="nuevo"
         parrafo2[1].style.color="yellow" // se cambia el elemnto 1 con poner [1]
         parrafo2[1].style.width="500px"
         parrafo2[1].style.background="blue"  // asi cmabiamos de forma dinamica una etiqueta

    </script>

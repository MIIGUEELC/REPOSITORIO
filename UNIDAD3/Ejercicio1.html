<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

class Persona {
  constructor(nombre, apellidos, poblacion, edad, estudios, carnetDeConducir) {
    if (typeof nombre !== 'string' ||
        typeof apellidos !== 'string' ||
        typeof poblacion !== 'string' ||
        typeof edad !== 'number' ||
        typeof estudios !== 'string' ||
        typeof carnetDeConducir !== 'boolean') {
      alert('Error: Los tipos de los atributos no son válidos.');
      return;
    }

    this.nombre = nombre;
    this.apellidos = apellidos;
    this.poblacion = poblacion;
    // Los atributos edad y estudios son privados
    let _edad = edad;
    let _estudios = estudios;
    this.carnetDeConducir = carnetDeConducir;

    // Getter para obtener la edad
    this.getEdad = function () {
      return _edad;
    };

    // Setter para establecer la edad
    this.setEdad = function (nuevaEdad) {
      if (typeof nuevaEdad === 'number' && nuevaEdad >= 0) {
        _edad = nuevaEdad;
      } else {
        console.error("La edad no es válida");
      }
    };

    // Getter para obtener los estudios
    this.getEstudios = function () {
      return _estudios;
    };

    // Setter para establecer los estudios
    this.setEstudios = function (nuevosEstudios) {
      if (typeof nuevosEstudios === 'string') {
        _estudios = nuevosEstudios;
      } else {
        console.error("Los estudios no son válidos");
      }
    };
  }
}

// Ejemplo de uso
const persona = new Persona("Juan", "Perez", "Madrid", 30, "Licenciado", true);

console.log(persona.nombre); // Acceso público
console.log(persona.getEdad()); // Acceso a través del getter
console.log(persona.getEstudios()); // Acceso a través del getter

persona.setEdad("a"); // Cambiar la edad a través del setter
persona.setEstudios("Ingeniero"); // Cambiar los estudios a través del setter

console.log(persona.getEdad()); // Acceso a través del getter
console.log(persona.getEstudios()); // Acceso a través del getter

 
 </script>



    
</body>
</html>

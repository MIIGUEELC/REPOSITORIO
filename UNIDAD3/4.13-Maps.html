    <script type="text/javascript">

        // los maps tienen clave valor y la clave debe ser unica 

        const frutas = new Map([
            ["Manzanas",500],
            ["bananas",300],
            ["naranjas",200]
        
        ]);
        
        document.write(frutas.get("Manzanas"));
        document.write(frutas.get("bananas"));

        // otra forma
        const frutas2 = new Map();
        frutas2.set("Manzanas",500);
        frutas2.set("bananas",300);

        let tamaño=frutas2.size; // devuelve el tamaño del mapa

        console.log(frutas2.has("Manzanas")); // devolvera true o falso 

        let text="";
        frutas.forEach(function(value,key){   // es un callback  , esto es un iterador 
            text+=key+"="+value+"<br>"

            text="";
            for(const x of frutas.keys()){  // es igual aqui recorremos claves
                text+= x +"<br>";
            }
            text="";
            for(const x of frutas.values()){  // aqui recorremos texto
                text+= x +"<br>";
            }


           
            
            

        });

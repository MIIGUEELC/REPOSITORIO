// funcion que calcule el iba de lo introducido por el usuario 

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="text/javascript">

        let input = prompt("introduce un valor");
        let inputParsed = parseInt(input);
        alert("parseInt("+input+")"+inputParsed);
        input = ("introduce un valor");
        inputParsed=parseFloat(input);
        alert("parsefloat("+input+")"+inputParsed);
  
      </script>


    
</body>
</html>

        function imprimirdatos(){ // esta funcion a meteremos en el constructor
            document.write("marca:"+this.marca);
            document.write("<br>modelo:"+this.modelo);
            document.write("<br>year"+this.anno);
        }


        function coche(marca_in,modelo_in,anno_in){  // esto es el constructor
            this.marca=marca_in;
            this.modelo=modelo_in;
            this.anno=anno_in;

            this.imprimedatos= imprimirdatos;
        }



        let coches=new Array(4);
        coches[0]=new coche("ferrari","scaglietti","2010");

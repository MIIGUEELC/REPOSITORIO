<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
  
    <script type="text/javascript">

        class Persona {
            constructor(nombre, apellidos, poblacion, edad, estudios, carnetDeConducir) {
                if (typeof nombre !== 'string' ||
                    typeof apellidos !== 'string' ||
                    typeof poblacion !== 'string' ||
                    typeof edad !== 'number' ||
                    typeof estudios !== 'string' ||
                    typeof carnetDeConducir !== 'boolean') {
                    alert('Error: Los tipos de los atributos no son válidos.');
                    return;
                }

                this.nombre = nombre;
                this.apellidos = apellidos;
                this.poblacion = poblacion;
                // Los atributos edad y estudios son privados
                let _edad = edad;
                let _estudios = estudios;
                this.carnetDeConducir = carnetDeConducir;

                // Getter para obtener la edad
                this.getEdad = function () {
                    return _edad;
                };

                // Setter para establecer la edad
                this.setEdad = function (nuevaEdad) {
                    if (typeof nuevaEdad === 'number' && nuevaEdad >= 0) {
                        _edad = nuevaEdad;
                    } else {
                        console.error("La edad no es válida");
                    }
                };

                // Getter para obtener los estudios
                this.getEstudios = function () {
                    return _estudios;
                };

                // Setter para establecer los estudios
                this.setEstudios = function (nuevosEstudios) {
                    if (typeof nuevosEstudios === 'string') {
                        _estudios = nuevosEstudios;
                    } else {
                        console.error("Los estudios no son válidos");
                    }
                };
            }
        }
        // array de objetos personas 
        const personas = [
            new Persona("Juan", "Perez", "Madrid", 30, "Licenciado", true),
            new Persona("Maria", "Gomez", "Barcelona", 25, "Ingeniera", false),
            new Persona("Luis", "Martinez", "Sevilla", 40, "Doctor", true),
        ];
        const listaordenada = personas.sort((a, b) => b.getEdad() - a.getEdad());
        // Ordenar las personas por edad de mayor a menor
        personas.sort((a, b) => b.getEdad() - a.getEdad());

        // Generar el contenido HTML con document.write
        document.write('<ul>');
            
        personas.forEach(persona => {
            document.write(`
    <li>
        
      <strong>Nombre:</strong> ${persona.nombre} ${persona.apellidos}, 
      <strong>Edad:</strong> ${persona.getEdad()}, 
      <strong>Estudios:</strong> ${persona.getEstudios()}
    </li>
  `);
        });
        document.write('</ul>');




















    </script>


</body>

</html>
